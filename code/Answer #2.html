<body>
    <script>
        function filterNumbersFromArray(arr) {  
            arr.forEach((_, index) => {
                for (let i = 0; i < arr.length; i++) {
                    if (typeof arr[i] === "string"){
                        arr.splice(i, 1)
                    }
                }
            })

        }

        var arr = [1, 'a', 'b', 2]

        filterNumbersFromArray(arr)

        for (var i = 0; i < arr.length; i++){
            console.log(arr[i])
        }

    </script>
